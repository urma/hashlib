steps:
  - command: "npm install && npm run coverage > coverage/hashlib-test.tap"
    label: "npm-test"
    artifact_paths: "coverage/**/*"
  - label: annotate
    plugins:
      - bugcrowd/test-summary#v1.9.0:
          inputs:
            - label: mocha
              artifact_path: coverage/hashlib-test.tap
              type: tap